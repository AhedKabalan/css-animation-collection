<style type="text/css">
	.progress{
		padding: 10px;
		width: 41%;
		background: #FFF;
		border-radius: 5px;
		transition: background .4s cubic-bezier(0.65, 0, 0.35, 1);
	}
	.progress-wrap{
		margin: 20px;
	}
	.progress-item:first-child{
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
	}
	.progress-item:last-child{
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
	}
	.progress-item{
		display: inline-block;
		padding: 5px;
		width: 150px;
		position: relative;
		padding-right: 5px;
	}
	.progress-number{
		position: absolute;
		border-radius: 15px;
		width: 30px;
		text-align: center;
		padding: 5px;
		border: 5px;
		background: #FFF;
		top: -10px;
		left: 40%;
		font-weight: bold;
		transform: scale(0);
		transition: all .2s cubic-bezier(0.65, 0, 0.35, 1);
		-webkit-box-shadow: 0px 3px 5px 0px rgba(212,210,212,1);
		-moz-box-shadow: 0px 3px 5px 0px rgba(212,210,212,1);
		box-shadow: 0px 3px 5px 0px rgba(212,210,212,1);
		overflow: hidden;
	}
	.progress-number > span{
		display: block;
		opacity: 0;
		transition: all .2s cubic-bezier(0.65, 0, 0.35, 1);
		transition-delay: .1s;
		transform: translateY(5px);
	}
	.progress:hover{
		background: #FFF6ED;
	}
	.progress:hover .progress-number > span{
		opacity: 1;
		transform: translateY(0);
	}
	.progress:hover .progress-number{
		-ms-transform: scale(1);
		-webkit-transform: scale(1);
		transform: scale(1);
	}
	.red{
		background: #FF765D;
	}
	.green{
		background: #2EB38E;
	}
	.orange{
		background: #FFA600;
	}
</style>

<body>

	<div class="progress">
		<div class="progress-wrap">
			<div class="progress-item green">
				<div class="progress-number"><span>12</span></div>
			</div>
			<div class="progress-item orange">
				<div class="progress-number"><span>9</span></div>
			</div>
			<div class="progress-item red">
				<div class="progress-number"><span>3</span></div>
			</div>
		</div>
	</div>

</body>
